<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .node {}

        .link { stroke: #999; fill-opacity:0;}
    </style>
</head>
<body>
<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>
<script src="https://d3js.org/d3-selection-multi.v1.js"></script>

<script type="text/javascript">
    var colors = d3.scaleOrdinal(d3.schemeCategory10);

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        node,
        link;

    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead',
            'viewBox':'-0 -5 10 10',
            'refX':13,
            'refY':0,
            'orient':'auto',
            'markerWidth':6,
            'markerHeight':6,
            'xoverflow':'visible',
            "orient": "auto"})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var repelForce = d3.forceManyBody().strength(-300).distanceMax(150).distanceMin(20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(100).strength(1))
        .force("yPosition", d3.forceY(function(d){ return d.level*100}).strength(2))
        .force("repelForce",repelForce)
        .force('centerX', d3.forceX(width / 2))
        .force('centerY', d3.forceY(width / 2));



d3.json("dfafinal.json").then(function(graph){


    console.log("after data call");

    var adjlist = [];

    graph.edges.forEach(function(d) {
        adjlist[d.source + "-" + d.target] = true;
        adjlist[d.target + "-" + d.source] = true;
    });

    function neigh(a, b) {
        return a == b || adjlist[a + "-" + b];
    }

    update(graph.edges, graph.nodes);

        function update(edges, nodes) {

            link = svg.selectAll("path")
                .data(edges)
              .enter().append("path")
                .attr("class", "link")
                .attr("stroke-opacity", function(d) { return (d.value/10); })
                .attr('marker-end','url(#arrowhead)');

            // link.append("title")
            //     .text(function (d) {return d.label;});

            edgepaths = svg.selectAll(".edgepath")
                .data(edges)
                .enter()
                .append('path')
                .attrs({
                    'class': 'edgepath',
                    'fill-opacity': 0,
                    'stroke-opacity': 0,
                    'id': function (d, i) {return 'edgepath' + i}
                })
                .style("pointer-events", "none");

            edgelabels = svg.selectAll(".edgelabel")
                .data(edges)
                .enter()
                .append('text')
                .style("pointer-events", "none")
                .attrs({
                    'class': 'edgelabel',
                    'id': function (d, i) {return 'edgelabel' + i},
                    'font-size': 10,
                    'fill': '#aaa'
                });

            edgelabels.append('textPath')
                .attr('xlink:href', function (d, i) {return '#edgepath' + i})
                .style("text-anchor", "middle")
                .style("pointer-events", "none")
                .attr("startOffset", "50%")
                .text(function (d) {return d.label});

            node = svg.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        //.on("end", dragended)
                );

            node.append("circle")
                .attr("r", 5)
                .style("fill", function (d, i) {return colors(i);})

            node.append("title")
                .text(function (d) {return d.id;});

            node.append("text")
                .attr("dy", -3)
                .text(function (d) {return d.name;});

            node.on("mouseover", focus).on("mouseout", unfocus);

            simulation
                .nodes(nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(edges);
        }


    function focus(d) {
        var index = d3.select(d3.event.target).datum().id;
        node.style("opacity", function(o) {
            return neigh(index, o.id) ? 1 : 0.1;
        });
        node.attr("display", function(o) {
          return neigh(index, o.id) ? "block": "none";
        });
        link.style("stroke-opacity", function(o) {
            return o.source.id == index || o.target.id == index ? 1 : 0.1;
        });
        edgelabels.attr("display", function(o) {
            return o.source.id == index || o.target.id == index ? "block" : "none";
        });
    }

    function unfocus() {
       node.attr("display", "block");
       node.style("opacity", 1);
       link.style("stroke-opacity", 1);
       edgelabels.attr("display", "block");
    }

        function positionLink(d) {

            var pos = {};

            pos.x1 = d.source.x,
            pos.y1 = d.source.y,
            pos.x2 = d.target.x,
            pos.y2 = d.target.y,
            pos.dx = pos.x2 - pos.x1,
            
            pos.dy = pos.y2 - pos.y1,
            pos.dr = Math.sqrt(pos.dx * pos.dx + pos.dy * pos.dy);  
            pos.drx = pos.dr,
            pos.dry = pos.dr;

            // Defaults for normal edge.
            pos.xRotation = 0, // degrees
            pos.largeArc = 0, // 1 or 0
            pos.sweep = 1; // 1 or 0;

              // Self edge.
                if ( pos.x1 === pos.x2 && pos.y1 === pos.y2 ) {

                    // Fiddle with this angle to get loop oriented.
                    pos.xRotation = -45;
                    // Needs to be 1.
                    pos.largeArc = 1;
                    // Change sweep to change orientation of loop. 
                    //sweep = 0;

                    // Make drx and dry different to get an ellipse
                    // instead of a circle.
                    pos.drx = 10;
                    pos.dry = 22;

                    // For whatever reason the arc collapses to a point if the beginning
                    // and ending points of the arc are the same, so kludge it.
                    pos.x2 = pos.x2 + 1;
                    pos.y2 = pos.y2 + 1;
                }
                return pos;

        }


        function ticked() {

            link
                .attr("d", function (d) {
                  // console.log(d);
                    var pos = positionLink(d);
                    return "M" + pos.x1 + "," + pos.y1 + "A" + pos.drx + "," + pos.dry + " " + pos.xRotation + "," + pos.largeArc + "," + pos.sweep + " " + pos.x2 + "," + pos.y2;})

            node
                .attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});

            edgepaths.attr('d', function (d) {
                var pos = positionLink(d);
                return "M" + pos.x1 + "," + pos.y1 + "A" + pos.drx + "," + pos.dry + " " + pos.xRotation + "," + pos.largeArc + "," + pos.sweep + " " + pos.x2 + "," + pos.y2;
            });

            edgelabels.attr('transform', function (d) {
                if (d.target.x < d.source.x) {
                    var bbox = this.getBBox();

                    rx = bbox.x + bbox.width / 2;
                    ry = bbox.y + bbox.height / 2;
                    return 'rotate(180 ' + rx + ' ' + ry + ')';
                }
                else {
                    return 'rotate(0)';
                }
            });
        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart()
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

       function dragended(d) {
           if (!d3.event.active) simulation.alphaTarget(0);
           d.fx = undefined;
           d.fy = undefined;
       }
     });

</script>

</body>
</html>
